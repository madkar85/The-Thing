<h5 class="mb-1">Bilder</h5>
<div class="image-row">
    <div class="image-column" *ngFor="let image of images; let i = index">
        <img src="{{image.url}}" (click)="openModal(animalId);currentSlide(i+1)" class="hover-shadow cursor">
    </div>

</div>
<div id="imgModal{{animalId}}" class="slide-modal">
    <span class="close cursor" (click)="closeModal()">&times;</span>
    <div class="slide-modal-content">
        <div id="animalId" class="img-slides {{animalId}}"  *ngFor="let image of images; let i = index">
            <img src="{{image.url}}">
        </div>
        
        <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
        <a class="next" (click)="plusSlides(1)">&#10095;</a>
    </div>
</div>
